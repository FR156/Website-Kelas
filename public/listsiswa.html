<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Members</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <script>
        AOS.init();
    </script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body>
    <!-- Container -->
    <section class="min-h-screen bg-gray-100 py-12 px-4 relative overflow-hidden">
        <div class="absolute -top-10 -left-10 w-64 h-64 bg-[#bb0000] opacity-20 rounded-full blur-2xl z-0"></div>
        <div class="absolute bottom-0 right-0 w-96 h-96 bg-[#bb0000] opacity-20 rotate-45 rounded-lg blur-2xl z-0">
        </div>

        <div class="max-w-7xl mx-auto">
            <h1 class="text-4xl font-bold text-center text-gray-800 mb-2">Our Students</h1>
            <div class="mx-auto w-24 h-1 bg-[#bb0000] mb-10 rounded-full"></div>


            <!-- Grid -->
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
                <!-- Student Card -->
                <a data-aos="fade-up" data-aos-delay="100" href="/students/john-doe.html"
                    class="bg-white hover:bg-[#bb0000] shadow-md rounded-2xl overflow-hidden hover:shadow-xl transition duration-300 group">
                    <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="John Doe"
                        class="w-full h-48 object-cover transition duration-300 transform group-hover:-translate-y-1 group-hover:scale-105">
                    <div class="p-4">
                        <h3 id="name" class="text-xl font-semibold text-gray-800 group-hover:text-white transition">John
                            Doe
                        </h3>
                        <p id="role" class="text-sm text-gray-600 group-hover:text-white">XI RPL 1 â€¢ Backend Dev</p>
                        <div id="nis" class="mt-2 text-xs text-gray-400 group-hover:text-white">NIS: 123456789</div>
                    </div>
                </a>
            </div>
        </div>

        <div class="text-center text-sm text-gray-500 mt-6">Total Siswa: 37</div>

    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            once: true, // animasi cuma jalan sekali
            duration: 800, // durasi animasi
            easing: 'ease-in-out', // animasi smooth
        });
    </script>

</body>

</html>
