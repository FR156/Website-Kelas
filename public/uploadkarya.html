<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tambah Karya</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background-color: white;
        }
    </style>
</head>

<body class="min-h-screen relative">
    <div class="absolute bottom-0 left-0 w-full h-1/3 bg-[#bb0000] -z-10"></div>

    <div class="flex justify-center items-center min-h-screen px-4 z-10 relative">
        <div class="w-full max-w-2xl bg-white rounded-xl shadow-lg border border-gray-300 p-8 space-y-6">
            <h1 class="text-3xl font-bold text-gray-800 text-center">Tambah Karya</h1>
            <form class="space-y-4">
                <input type="text" name="judul" placeholder="Judul Karya" required
                    class="w-full border border-gray-400 rounded-md px-4 py-3 text-base focus:ring-2 focus:ring-[#bb0000]" />
                <textarea name="deskripsi" placeholder="Deskripsi Karya" rows="4" required
                    class="w-full border border-gray-400 rounded-md px-4 py-3 text-base focus:ring-2 focus:ring-[#bb0000] resize-none"></textarea>
                <input type="url" name="link" placeholder="Link Karya" required
                    class="w-full border border-gray-400 rounded-md px-4 py-3 text-base focus:ring-2 focus:ring-[#bb0000]" />
                <input type="file" name="foto" accept="image/*" id="fotoInput" multiple
                    class="w-full border border-gray-400 rounded-md px-4 py-3 text-base focus:ring-2 focus:ring-[#bb0000] cursor-pointer" />

                <div>
                    <div id="previewContainer" class="mt-4 flex flex-wrap gap-4"></div>
                </div>

                <button type="submit"
                    class="w-full bg-[#bb0000] text-white rounded-md py-3 text-base font-medium hover:bg-red-800 transition">
                    Upload Karya
                </button>
            </form>
        </div>
    </div>

    <script>
        const fotoInput = document.getElementById('fotoInput');
        const previewContainer = document.getElementById('previewContainer');

        fotoInput.addEventListener('change', function () {
            const files = this.files;
            previewContainer.innerHTML = '';

            if (files.length > 0) {
                Array.from(files).forEach(file => {
                    if (file.type.startsWith('image/')) {
                        const reader = new FileReader();

                        reader.onload = function (e) {
                            const img = document.createElement('img');
                            img.src = e.target.result;
                            img.alt = "Preview Karya";
                            img.className = "w-32 h-32 object-cover rounded-md border shadow";
                            previewContainer.appendChild(img);
                        };

                        reader.readAsDataURL(file);
                    }
                });
            }
        });
    </script>


</body>

</html>
