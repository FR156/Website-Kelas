<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login/Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
    }
  </style>
</head>
<body class="bg-white flex items-center justify-center min-h-screen p-4 overflow-x-hidden">

  <div id="authContainer" class="relative w-full max-w-4xl h-[500px] overflow-hidden rounded-xl shadow-lg border border-gray-300">
    <div id="formWrapper" class="absolute top-0 left-0 w-full md:w-[200%] h-full flex transition-transform duration-700">

      <!--Login-->
      <div id="loginForm" class="w-full md:w-1/2 flex flex-col justify-center items-center md:items-start bg-white p-8 space-y-4">
        <h1 class="text-3xl font-bold text-gray-800">Login</h1>
        <input name="email" type="email" placeholder="Email" class="w-full max-w-sm border border-gray-400 rounded-md px-4 py-3 text-base focus:ring-2 focus:ring-[#bb0000]" />
        <input name="password" type="password" placeholder="Password" class="w-full max-w-sm border border-gray-400 rounded-md px-4 py-3 text-base focus:ring-2 focus:ring-[#bb0000]" />
        <button class="w-full max-w-sm bg-[#bb0000] text-white rounded-md py-3 text-base font-medium hover:bg-red-800 transition">Login</button>
        <button class="md:hidden" onclick="toggleMode()">Belum punya akun?</button>
      </div>

      <!--Register -->
      <div id="registerForm" class="w-full md:w-1/2 hidden md:flex flex-col justify-center items-center md:items-end bg-white p-8 space-y-4">
        <h1 class="text-3xl font-bold text-gray-800">Register</h1>
        <input name="name" type="text" placeholder="Name" class="w-full max-w-sm border border-gray-400 rounded-md px-4 py-3 text-base focus:ring-2 focus:ring-[#bb0000]" />
        <input name="email" type="email" placeholder="Email" class="w-full max-w-sm border border-gray-400 rounded-md px-4 py-3 text-base focus:ring-2 focus:ring-[#bb0000]" />
        <input name="password" type="password" placeholder="Password" class="w-full max-w-sm border border-gray-400 rounded-md px-4 py-3 text-base focus:ring-2 focus:ring-[#bb0000]" />
        <input name="confirmPassword" type="password" placeholder="Confirm Password" class="w-full max-w-sm border border-gray-400 rounded-md px-4 py-3 text-base focus:ring-2 focus:ring-[#bb0000]" />
        <button class="w-full max-w-sm bg-[#bb0000] text-white rounded-md py-3 text-base font-medium hover:bg-red-800 transition">Register</button>
        <button class="md:hidden" onclick="toggleMode()">Sudah punya akun?</button>
      </div>

    </div>

    <!--Panel-->
    <div id="panel" class="hidden md:flex absolute top-0 left-1/2 w-1/2 h-full bg-[#bb0000] text-white flex-col justify-center items-center space-y-4 p-8 transition-transform duration-700 z-10">
      <h2 id="panelTitle" class="text-2xl font-bold text-center">Don't have an account?</h2>
      <p id="panelText" class="text-sm text-center">Sign up now!</p>
      <button type="button" onclick="toggleMode()" id="panelButton" class="bg-white text-[#bb0000] px-6 py-2 rounded-md font-medium hover:bg-gray-200 transition">
        Register
      </button>
    </div>

  </div>

  <script>
    let isRegister = false;

    function toggleMode() {
      const loginForm = document.getElementById('loginForm');
      const registerForm = document.getElementById('registerForm');
      const formWrapper = document.getElementById('formWrapper');
      const panel = document.getElementById('panel');
      const panelTitle = document.getElementById('panelTitle');
      const panelText = document.getElementById('panelText');
      const panelButton = document.getElementById('panelButton');
      const isMobile = window.innerWidth < 768;

      isRegister = !isRegister;

      if (isMobile) {
        loginForm.classList.toggle('hidden');
        registerForm.classList.toggle('hidden');
      } else {
        formWrapper.style.transform = isRegister ? 'translateX(-50%)' : 'translateX(0)';
        panel.style.transform = isRegister ? 'translateX(-100%)' : 'translateX(0)';
      }

      if (isRegister) {
        panelTitle.textContent = 'Sudah punya akun?';
        panelText.textContent = 'Login sekarang untuk akses akunmu.';
        panelButton.textContent = 'Login';
      } else {
        panelTitle.textContent = 'Belum punya akun?';
        panelText.textContent = 'Daftar sekarang untuk mulai menggunakan layanan kami!';
        panelButton.textContent = 'Daftar';
      }
    }
  </script>
</body>
</html>
